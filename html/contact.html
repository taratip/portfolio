<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact - Taratip Jaikaeo</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Raleway -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <!-- main css -->
  <link rel="stylesheet" href="../static/css/main.css" type="text/css">
</head>
<body>

  <header>
    <h1>Taratip Jaikaeo</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light no-padding">
      <a class="navbar-brand" href="../index.html">Coding Temple</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">My work</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="custom-container">
          <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbznyi-HvGNscX4prXd6zLEIQkq_jmBGqWZvh6ArzQ/exec">
            <label class="sr-only">Keep this field blank</label>
            <input id="honeypot" type="text" name="honeypot" value="" />
            <div class="form-elements">
              <h2>Contact Me</h2>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="nane" name="name" placeholder="Enter Name" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block teal">Send Message</button>
            </div>

            <!-- Thank you message -->
            <div class="thankyou_message" style="display:none;">
              <h3><em>Thanks</em> for contacting me!
                I will get back to you soon!</h3>
            </div>
          </form>
        </div> <!-- Ending div for custom container -->
      </div> <!-- Ending div for column -->
    </div> <!-- Ending div for row -->
  </div> <!-- Ending div for container -->

  <!-- Bootstrap js CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script data-cfasync="false" type="text/javascript" src="../static/js/form-submission-handler.js"></script>
</body>
</html>
